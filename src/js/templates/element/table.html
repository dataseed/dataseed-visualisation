<div class="actions">
	<a class="remove-filter" href="#" title="Reset filters">
		<span class="container-icon fade"><i class="icon-refresh icon-white"></i></span>
	</a>
</div>
<h2><%- label %></h2>
<div class="table-search-wrap">
	<i class="search-icon"></i>
	<input type="text" class="table-search" />
	<div class='search-reset'></div>
</div>
<div class="chart-container">
    <% if (values.length > 0) { %>
	<table class="table <% if (!_.isUndefined(cut)) { %> cut<% } %>">
		<tr class="sort">
			<th class="table-chevron-left">
				<a href="#" class="table-sort <%= (sortDirection == 1) ? 'asc' : 'desc' %><% if (sortProperty == 'label') { %> active<% } %>" data-sort-property="label"><i class="icon-chevron-down"></i></a>
			</th>
			<th>
				<a href="#" class="table-sort <%= (sortDirection == 1) ? 'asc' : 'desc' %><% if (sortProperty == 'total') { %> active<% } %>" data-sort-property="total"><i class="icon-chevron-down"></i></a>
			</th>
		</tr>
		<% _.each(values, function(observation) { %>
			<tr class="table-row <% if (dataset.hasCutId(dimension.field.id, observation['id'])) { %> cut-active<% }%>" data-id="<%= observation['id'] %>" data-index="<%= observation['index'] %>" data-index="<%= observation['index'] %>" data-content="<%- observation.label.toLowerCase() %>">
				<td><a href="#"><%- observation['label'] %></a></td>
				<td><a href="#"><%- observation['totalFormat'] %></a></td>
			</tr>
		<% }); %>
	</table>
    <% } %>
</div>
