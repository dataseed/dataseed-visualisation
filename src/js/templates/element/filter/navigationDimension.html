<div class="filter-group accordion-group" data-dimension="<%- id %>" data-dimension-index="<%- index %>">
    <h3>
        <a data-toggle="collapse" href="#<%- accordion_id %>" class="dimension-filter <% if (!state) { %> collapsed<% } %>">
            <i></i>
            <%- label %> <span class="filter-info">(<span class="num-selected"><%- selected_count %></span> of <%- values_count %>)</span>
        </a>
    </h3>
    <div id="<%- accordion_id %>" class="info-body collapse<% if (state) { %> in<% } %>">
        <table class="table<% if (cut.length > 0) { %> cut<% } %>">
            <% _.each(values, function(value) { %>
                <tr class="cut-wrapper<% if (dataset.hasCutId(id, value.id)) { %> active<% } %>">
                    <td>
                        <label class="dimension-cut">
                            <input type="checkbox" data-value="<%- format.data(value.id) %>"
                            <% if (cut.length < 1 || dataset.hasCutId(id, value.id) ) { %> checked="checked"<% } %>/>
                            <span class="check-btn"></span>
                            <span class="cut-label"><%- value.label %></span>
                        </label>
                    </td>
                    <td class="cut-totals"><% if (!_.isUndefined(value.totalFormat)) {%> <%- value.totalFormat %> <% } %></td>
                </tr>
            <% }); %>
        </table>
    </div>
</div>
