<p><%- cut %></p>
<div class="filter-group accordion-group" data-dimension="<%- id %>">
    <h3>
        <a data-toggle="collapse" href="#<%- accordion_id %>"<% if (!state) { %> class="collapsed"<% } %>>
            <%- label %>
            <i class="icon-chevron-up"></i>
        </a>
    </h3>
    <div id="<%- accordion_id %>" class="info-body collapse<% if (state) { %> in<% } %>">
        <table class="table<% if (!_.isUndefined(cut)) { %> cut<% } %>">
            <% _.each(values, function(value) { %>
            <tr<% if (value.id === cut) { %> class="active"<% } %>>
                    <td>
                        <a href="#" class="dimension-cut" data-value="<%- value.id %>">
                            <%- value.label %>
                        </a>
                    </td>
                    <td><% if (!_.isUndefined(value.totalFormat)) {%> (<%- value.totalFormat %>) <% } %> <%- value.id %></td>
                </tr>
            <% }); %>
        </table>
    </div>
</div>
